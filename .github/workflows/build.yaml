name: build

permissions:
  contents: write

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.libc }}
    runs-on: ${{ matrix.host }}

    strategy:
      matrix:
        include:
          - container: ubuntu:20.04
            libc: glibc
            host: ubuntu-24.04
            arch: amd64
          - container: ubuntu:20.04
            libc: glibc
            host: ubuntu-24.04-arm
            arch: arm64
          - container: alpine:3.12
            libc: musl
            host: ubuntu-24.04
            arch: amd64
          - container: alpine:3.12
            libc: musl
            host: ubuntu-24.04-arm
            arch: arm64

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Ubuntu Deps
        if: ${{ matrix.container == 'ubuntu:20.04' }}
        run: |
          apt-get update
          apt-get install -y make gcc libperl-dev wget curl sudo unzip zip git gnupg2

          apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          apt-add-repository https://cli.github.com/packages
          apt-get update
          gh --version

      - name: Alpine Deps
        if: ${{ matrix.container == 'alpine:3.12' }}
        run: |
          apk update
          apk add bash curl wget make gcc perl perl-utils perl-dev unzip zip musl-dev git

          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories
          apk add github-cli
          gh --version

      - name: Build
        run: |
          git clone https://github.com/${{ github.repository }} repo
          cd repo
          git checkout ${{ github.sha }}
          bash build.sh

      - name: Upload to releases
        uses: svenstaro/upload-release-action@2.11.2
        id: attach_to_release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        with:
          file: exiftool.exe
          asset_name: exiftool-${{ matrix.arch }}-${{ matrix.libc }}
          tag: ${{ github.ref }}
          overwrite: true
